<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BioExpress | Einstech</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg:#0b1220; --card:#111827; --muted:#94a3b8; --text:#e7e9ea; --primary:#22c55e; --primary-2:#16a34a; --btn:#1f2937;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:880px;margin:40px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:18px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .row{display:flex;gap:20px;align-items:center;flex-wrap:wrap}
    .avatar{width:96px;height:96px;border-radius:999px;border:3px solid #1f2937;background:#0f172a;object-fit:cover}
    h1{margin:0 0 6px 0;font-size:28px}
    .subtitle{color:var(--muted);margin-bottom:10px}
    .badges{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 4px}
    .badge{background:#0f172a;border:1px solid #1f2937;border-radius:999px;padding:6px 10px;color:#cbd5e1;font-size:12px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:700;border:1px solid #1f2937;background:var(--btn);color:var(--text)}
    .btn.whatsapp{background:var(--primary);border-color:var(--primary-2);color:#041b0e}
    .btns{display:flex;gap:12px;flex-wrap:wrap;margin:14px 0}
    .section h3{margin:22px 0 10px;font-size:16px;color:#cbd5e1}
    .chips{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .chip{border:1px solid #1f2937;border-radius:14px;padding:12px;background:#0f172a}
    .muted{color:var(--muted)}
    footer{margin-top:18px;color:#708090;font-size:12px}
    code{background:#0f172a;border:1px solid #1f2937;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="row">
      <img id="avatar" class="avatar" alt="avatar">
      <div>
        <h1 id="title">Cargando perfil…</h1>
        <div id="subtitle" class="subtitle"></div>
        <div id="badges" class="badges"></div>
      </div>
    </div>

    <div class="btns" id="cta"></div>

    <div class="section">
      <h3>Destacados</h3>
      <div id="highlights" class="chips"></div>
    </div>

    <div class="section">
      <h3>Enlaces</h3>
      <div id="links" class="chips"></div>
    </div>

    <footer id="foot" class="muted">Abriste localmente. Probalo con <code>?c=clarisa</code> o elegí un demo abajo.</footer>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
