<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BioExpress | Einstech</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220;--panel:#121a2b;--muted:#7b8aa5;--text:#e6eefc;--brand:#22c55e;--chip:#1f2a44;--btn:#1f2937;--btn2:#0ea5e9;
  --radius:14px;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
.container{max-width:980px;margin:40px auto;padding:0 16px}
.card{background:var(--panel);border-radius:var(--radius);padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
.header{display:flex;gap:24px;align-items:center}
.avatar{width:96px;height:96px;border-radius:50%;background:#0f172a;overflow:hidden;border:2px solid #22304a}
.avatar img{width:100%;height:100%;object-fit:cover}
.title h1{margin:0 0 6px 0;font-size:32px}
.tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
.tag{padding:6px 10px;background:var(--chip);border-radius:999px;font-size:12px;color:#b7c4dc}
.cta{display:flex;gap:14px;margin:20px 0;flex-wrap:wrap}
.btn{padding:12px 16px;background:#1f2937;border-radius:10px;color:#fff;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
.btn.wa{background:#22c55e;color:#052e12;font-weight:700}
.btn.ig{background:#111827}
.section h3{margin:22px 0 10px 0}
.list{display:grid;gap:12px}
.item{background:#0f172a;border-radius:12px;padding:14px 16px;display:flex;justify-content:space-between;align-items:center;border:1px solid #1f2a44}
.item .small{color:#9fb0cf;font-size:14px}
.item .primary{font-weight:600}
.item .actions a{padding:8px 12px;border:1px solid #274061;border-radius:8px;color:#dce8ff;text-decoration:none}
.links{display:grid;gap:10px}
.link{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;background:#0f172a;border:1px solid #1f2a44;border-radius:10px}
.footer{margin-top:18px;color:#8ea4c7;font-size:13px}
.directory{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
.dir-item{background:#0f172a;border:1px solid #1f2a44;border-radius:12px;padding:14px}
.dir-item h4{margin:0 0 4px 0}
.search{margin:12px 0 20px 0}
.search input{width:100%;padding:12px 12px;border-radius:10px;border:1px solid #263a5a;background:#0f172a;color:#dfeaff}
.note{color:#9fb0cf;font-size:14px}
</style>
</head>
<body>
<div class="container">
  <div id="profile" class="card" style="display:none"></div>
  <div id="directory" class="card" style="display:none">
    <h2>Directorio de clientes</h2>
    <div class="search"><input id="q" placeholder="Buscar por nombre, rubro o subdominio"></div>
    <div id="dirGrid" class="directory"></div>
    <p class="note">Abr√≠ un perfil: <code>?c=alias</code> o con wildcard <code>alias.einstech.com.ar</code></p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
